# Deployment do PostgreSQL no Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres  # Nome do deployment
spec:
  replicas: 1  # Número de pods
  selector:
    matchLabels:
      app: postgres  # Seleciona pods com esse label
  template:
    metadata:
      labels:
        app: postgres  # Label usada pelo selector
    spec:
      containers:
        - name: postgres  # Nome do container
          image: postgres:16  # Imagem do PostgreSQL
          ports:
            - containerPort: 5432  # Porta exposta pelo container
          envFrom:
          - configMapRef:
              name: app-variaveis-ambiente-kube-news
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data  # Caminho onde os dados serão armazenados
      volumes:
        - name: postgres-data
          emptyDir: {}  # Volume temporário (não persiste após reiniciar o pod)

---
# Service para expor o PostgreSQL internamente no cluster

apiVersion: v1
kind: Service
metadata:
  name: postgres  # Nome do service
spec:
  type: ClusterIP  # Tipo padrão, acessível apenas dentro do cluster
  ports:
    - port: 5432  # Porta exposta pelo service
      targetPort: 5432  # Porta do container
  selector:
    app: postgres  # Seleciona pods com

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  kube-news
  labels:
    name:  kube-news
spec:
  selector:
    matchLabels:
      name:  kube-news
  template:
    metadata:
      labels:
        name:  kube-news
    spec:
      containers:
      - image:  oalexandrino/k8s-kube-news:latest
        name:  kube-news
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: app-variaveis-ambiente-kube-news
---
kind: Service
apiVersion: v1
metadata:
  name:  kube-news
spec:
  selector:
    app:  kube-news
  type: NodePort
  ports:
  - name:  http
    port:  80
    targetPort:  8080
    nodePort:  30000