apiVersion: v1
kind: ConfigMap
metadata:
  name: app-variaveis-ambiente-kubenews
data:
  DB_DATABASE: "kube_news"
  DB_USERNAME: "kubeuser"
  DB_PASSWORD: "kubepassword"
  DB_HOST: "postgresql"  # Nome do servi√ßo PostgreSQL

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-variaveis-ambiente-kube-news-postgres
data:
  POSTGRES_DB: "kube_news"
  POSTGRES_USER: "kubeuser"
  POSTGRES_PASSWORD: "kubepassword"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql  
spec:
  selector:
    matchLabels:
      app: postgresql  
  template:
    metadata:
      labels:
        app: postgresql 
    spec:
      containers:
        - name: postgresql  # Nome do container
          image: postgres:15
          ports:
            - containerPort: 5432  
          envFrom:
          - configMapRef:
              name: app-variaveis-ambiente-kube-news-postgres

---

# Service para expor o PostgreSQL internamente no cluster

apiVersion: v1
kind: Service
metadata:
  name: postgresql  # Nome do service
spec:
  selector:
    app: postgresql  # Seleciona pods com
  ports:
    - port: 5432  # Porta exposta pelo service
      targetPort: 5432  # Porta do container

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
        app: kubenews
    spec:
      containers:
      - name: kubenews
        image: oalexandrino/k8s-kube-news:v1
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: app-variaveis-ambiente-kubenews

---

apiVersion: v1
kind: Service
metadata:
  name: kubenews
spec:
  selector:
    app: kubenews
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30000
  type: NodePort
