# Deployment do PostgreSQL no Kubernetes

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres  # Nome do deployment
spec:
  replicas: 1  # Número de pods
  selector:
    matchLabels:
      app: postgres  # Seleciona pods com esse label
  template:
    metadata:
      labels:
        app: postgres  # Label usada pelo selector
    spec:
      containers:
        - name: postgres  # Nome do container
          image: postgres:16  # Imagem do PostgreSQL
          ports:
            - containerPort: 5432  # Porta exposta pelo container
          env:
            - name: POSTGRES_DB
              value: kube_news  # Nome do banco de dados padrão
            - name: POSTGRES_USER
              value: kubeuser  # Usuário padrão
            - name: POSTGRES_PASSWORD
              value: kubepassword  # Senha do usuário padrão
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data  # Caminho onde os dados serão armazenados
      volumes:
        - name: postgres-data
          emptyDir: {}  # Volume temporário (não persiste após reiniciar o pod)

---
# Service para expor o PostgreSQL internamente no cluster

apiVersion: v1
kind: Service
metadata:
  name: postgres  # Nome do service
spec:
  type: ClusterIP  # Tipo padrão, acessível apenas dentro do cluster
  ports:
    - port: 5432  # Porta exposta pelo service
      targetPort: 5432  # Porta do container
